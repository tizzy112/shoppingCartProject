<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
    <title>Checkout</title>
</head>
<body>
    <main> 
        <div class="container">
            <div class="row">
            <div class="col sm-12 col-md-6">
            <div class="headh3">
                <h3>Checkout</h3>
            </div>
          <div>
            <form>
                <label for="Email" class="form-label">Email</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                </div>
                <label for="Phone" class="form-label">Phone</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone"></i></span>
                  <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Phone">
                </div>
                <div class="headh3">
                    <h3>Shipping Address</h3>
                  </div>
                  <label for="Name" class="form-label">Full Name</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your full name">
                  </div>
                  <label for="Address" class="form-label">Address</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-vcard"></i></span>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Address">
                  </div>
                  <label for="City" class="form-label">City</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-city"></i></span>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="City">
                  </div>
                <div class="row">
                  <div class="col-md-6">
                    
                      <!-- <label class="input-group-text" for="inputGroupSelect01">state</label> -->
                      <label for="state" class="form-label">Country</label>
                      <div class="input-group mb-3">
                      <span class="input-group-text"><i class="fa fa-flag"></i></span>
                      <select class="form-select">
                        <option selected>Choose...</option>
                        <option value="1">Spain</option>
                        <option value="2">netherland</option>
                        <option value="3">England</option>
                      </select>
                     </div>
                  </div>
                  <div class="col-md-6">
                    <label for="" class="form-label">postal code</label>  
                    <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa fa-map-pin"></i></span>
                    <input type="email" class="form-control"aria-describedby="emailHelp" placeholder="Enter postal code">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary submitbtn">Submit</button>
                  </div>
                </div>
                  </div>
                </form>  
             </div> 
            </div>        
           <div class="card col-md-4" style="width: 18rem;">
                    <div class="card-body">
                        <img src="./image/rolex.avif " alt="" style="width: 100px;">
                         <div class="rolex">
                            <h5>Date Day Rolex</h5>
                         <p class="card-text">$75k</p>
                         <div class="orderbtn">
                          <button type="submit" class="bTn">-</button>
                             <p>1</p>
                          <button type="submit" class="bTn">+</button>
                         </div>
                         </div>
                        </div>
                          <div class="card-body">
                          <img src="./image/rolex.avif" alt="..." style="width: 100px;">
                        <div class="rolex">
                          <h5>Rolex oyster perpetual</h5>
                          <p class="card-text">$87k</p>
                          <div class="orderbtn">
                            <button type="submit" class="bTn">-</button>
                              <p>1</p>
                            <button type="submit" class="bTn">+</button>
                           </div>
                        </div>
                  </div>
                  <div>
                    <hr>
                    <p class="shipfee">Shipping <span>$98</span></p>
                    <hr>
                    <p class="totalfee">Total <span>$260k</span></p>
                  </div>
            </div>
           </div>
        </div>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
     integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" 
integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" 
crossorigin="anonymous"></script>

</body>
</html>
